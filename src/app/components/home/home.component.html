<div class="container text-center mt-4">
  <h1 class="display-1">Welcome to Angular App By Sajan Kc</h1>
  <div class="row">
    <div class="col">
      <table class="table table-hover caption-top text-start">
        <caption>Featching users data using service</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.website }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
